<div class="col col-xl-10">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-6 col-lg-7 d-none d-md-block">
                <img src="../../../assets/images/bg/bg4.jpg" alt="login form" class="img-fluid" />
            </div>
            <div class="col-md-6 col-lg-5 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                    <form>
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="bi bi-building"></i>
                            <span class="h1 fw-bold mb-0">Đăng nhập</span>
                        </div>

                        <h5 class="fw-normal mb-3 pb-3">Đăng nhập vào tài khoản của bạn</h5>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example17">Email</label>
                            <input type="email" id="form2Example17" class="form-control form-control-lg" />

                        </div>

                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example27">Password</label>
                            <input type="password" id="form2Example27" class="form-control form-control-lg" />

                        </div>

                        <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-lg btn-block" type="button">Đăng nhập</button>
                        </div>

                        <a class="small text-muted" href="#!">Quên mật khẩu?</a>
                        <p class="mb-5 pb-lg-2">Chưa có tài khoản?
                            <a [routerLink]="['../signup']">Đăng ký tại đây</a>
                        </p>
                        <a href="#! " class="small text-muted ">Điều khoản sử dụng.</a>
                        <a href="#! " class="small text-muted ">Chính sách hỗ trợ</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
