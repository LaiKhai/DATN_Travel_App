<div class="col col-xl-10">
    <div class="card">
        <div class="row g-0">
            <div class="col-md-6 col-lg-7 d-none d-md-block">
                <img src="../../../assets/images/bg/bg3.jpg" alt="login form" class="img-fluid" />
            </div>
            <div class="col-md-6 col-lg-5 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                    <form>
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="bi bi-building"></i>
                            <span class="h1 fw-bold mb-0">Đăng ký</span>
                        </div>

                        <h5 class="fw-normal mb-3 pb-3">Đăng ký dịch vụ của chúng tôi để có trải nghiệm tốt nhất</h5>
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form2Example1">Họ</label>
                                    <input type="text" id="form2Example1" class="form-control" />

                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <label class="form-label" for="form2Example2">Tên</label>
                                    <input type="text" id="form2Example2" class="form-control" />

                                </div>
                            </div>
                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example3">Email</label>
                            <input type="email" id="form2Example3" class="form-control form-control-lg" />

                        </div>
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form2Example4">Password</label>
                            <input type="password" id="form2Example4" class="form-control form-control-lg" />

                        </div>

                        <div class="pt-1 mb-4">
                            <button class="btn btn-dark btn-lg btn-block" type="button">Đăng ký</button>
                        </div>
                        <p class="mb-5 pb-lg-2">Bạn đã có tài khoản?
                            <a [routerLink]="['../login']">Đăng nhập</a>
                        </p>
                        <a href="#! " class="small text-muted ">Điều khoản sử dụng.</a>
                        <a href="#! " class="small text-muted ">Chính sách hỗ trợ</a>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
